{% extends "base.html" %}

{% block content %}
    <div class= "row">
        <div class="col-8 news-content">
            {% include('messages.html') %}
            <h2>Новости</h2>
            {% for news in news_list %}
            <div class="card">
                <div class="card-body">
                  <h3 class="card-title"><a href="{{ url_for('news.single_news', news_id=news.id) }}">{{ news.title }}</a></h3>
                  <p class="card-text"> {{ news.text[:500]|safe }}<a href="{{ url_for('news.single_news', news_id=news.id) }}"> открыть полностью</a></p>
                </div>
              </div>
            <p>{{ news.published.strftime('%Y-%m-%d') }} | Комментарии: {{ news.comments_count() }} </p>
            <hr />
            {%endfor%}
        </div>
        <div class=col-4>
                   
        </div>
    </div>
{% endblock %}
