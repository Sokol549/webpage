{% extends "base.html" %}


{% block content %}
  <div class= "row">
    <div class="col-4">
        <form action="{{ url_for('user.process_login') }}" method="post">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.username.label }}
                {{ form.username() }}
            </div>
            <div class="form_group">
                {{ form.password.label }}
                {{ form.password() }}
            </div>
            {{ form.submit }}
        </form>
    </div>
  </div>
{% endblock%}
